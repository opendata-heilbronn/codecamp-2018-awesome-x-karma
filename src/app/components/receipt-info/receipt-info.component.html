<div class="receipt-bar">
    <div class="receipt-bar-desc">
        <strong>{{description}}</strong>
    </div>
    <div class="receipt-bar-progress">
        <div class="receipt-bar-progress-icon">
            <i class="icon"></i>
        </div>
        <div class="receipt-bar-progress-bar">
            <progress-bar [progress]="currentProgress" [color-degraded]="{'0': '#fd8c8e',  '40': '#f9c3d3', '60': '#00cbcb'}">
            </progress-bar>
        </div>
    </div>

</div>
