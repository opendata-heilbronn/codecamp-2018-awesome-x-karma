<div class="container-mh-100">
    <div class="receipt-container">
        <h2>Einkauf vom <small>03.11.2018</small></h2>

        <div class="receipt-bar">
            <div class="receipt-bar-desc">
                <strong>Nachhaltigkeit</strong>
            </div>
            <div class="receipt-bar-progress">
                <div class="receipt-bar-progress-icon">
                    <i class="icon"></i>
                </div>
                <div class="receipt-bar-progress-bar">
                    <progress-bar [progress]="50" [color-degraded]="{'0': '#00cbcb',  '15': '#f9c3d3', '25': '#fd8c8e'}">
                    </progress-bar>
                </div>
            </div>

        </div>
    </div>

</div>
